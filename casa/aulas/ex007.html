<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>

    <style>
        body {
            font: normal 18pt Arial;
            text-align: center;
        }

        input {
            font: normal 18pt Arial;
            width: 100px;
            margin: auto;
        }

        div#resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado">Resultado</div>

    <script>
        function somar(){
            // Usando o id e querySelector
            let tn1 = window.document.getElementById('txtn1')
            let tn2 = window.document.querySelector('input#txtn2')
            let resultado = window.document.getElementById('resultado')

            // Transformando a string em numero
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)

            // Somando os valores
            let soma = n1 + n2

            // Mostrando resultado
            resultado.innerHTML = `A soma entre ${n1} e ${n2} é igual a <b>${soma}</b>`
        }
    </script>
</body>
</html>
