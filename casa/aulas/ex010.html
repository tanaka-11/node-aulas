<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>--Sistema de Multas--</h1>
    Velocidade do carro: <input type="number" name="velocidade" id="vel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>

    <script>
        function calcular(){
            let vel = window.document.querySelector('input#vel')
            let resultado = window.document.querySelector('div#resultado')
            let velocidade = Number(vel.value)

            resultado.innerHTML = `<p>Sua velocidade atual é de <b>${velocidade} Km/h</b></p>`

            if(velocidade > 60) {
                resultado.innerHTML += `<p>Você está <b style="color: red;">MULTADO</b> por exesso de velocidade</p>`
            }
            
            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`

        }
    </script>
</body>
</html>
