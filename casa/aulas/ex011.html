<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite seu pais de origem <input type="text" name="nacionalidade" id="nacionalidade">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resultado"></div>

    <script>
    function verificar() {
        let nacionalidade = window.document.querySelector('input#nacionalidade').value;
        let resultado = window.document.querySelector('div#resultado');

        if (nacionalidade === 'Brasil' || nacionalidade === 'brasil') {
            resultado.innerHTML = 'Você é brasileiro';
        } else {
            resultado.innerHTML = 'Você é estrangeiro';
        }
    }
    </script>
    
</body>
</html>
